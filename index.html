<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="css/index.css">
<title>Basic Template</title>
</head>
<body>

<div class="header" id="header">
  <img class="imgleft" src="images/logo.png">
  <a href="javascript:void(0);" id="menuicon" class="icon" onclick="ToggleMenu()">
    <img class="imgright" src="images/menu.png"/>
  </a>
  <h1 id="title">Header</h1>
  <p id="punchline">Punch Line!</p>

</div> 


<div class="topnav" id="myTopnav">
  <a href="#" id="menuhome" onclick="showPage('home');" class="menuoption active">Home</a>
  <a href="#" id="menunews" onclick="showPage('news');" class="menuoption">News</a>
  <a href="#" id="menucontact" onclick="showPage('contact');" class="menuoption">Contact</a>
  <a href="#" id="menuabout"  onclick="showPage('about');" class="menuoption">About</a>
</div> 

<div class="container">
	<div id="home" class="page">
		<h2>Home</h2>
	</div>
	
	<div id="news" class="page" style="display:none">
		<h2>News</h2>
	</div>
	
    <div id="contact" class="page" style="display:none">
	  <form>
		<div class="row">
		  <div class="col-25">
			<label for="fname">First Name</label>
		  </div>
		  <div class="col-75">
			<input type="text" id="fname" name="firstname" placeholder="Your name..">
		  </div>
		</div>
		<div class="row">
		  <div class="col-25">
			<label for="lname">Last Name</label>
		  </div>
		  <div class="col-75">
			<input type="text" id="lname" name="lastname" placeholder="Your last name..">
		  </div>
		</div>
		<div class="row">
		  <div class="col-25">
			<label for="country">Country</label>
		  </div>
		  <div class="col-75">
			<select id="country" name="country">
			  <option value="southafrica">South Africa</option>
			  <option value="australia">Australia</option>
			  <option value="canada">Canada</option>
			  <option value="usa">USA</option>
			</select>
		  </div>
		</div>
		<div class="row">
		  <div class="col-25">
			<label for="subject">Subject</label>
		  </div>
		  <div class="col-75">
			<textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>
		  </div>
		</div>
		<div class="row">
		  <input type="submit" value="Submit">
		  <button class="btn"><i class="fa fa-home"></i> Home</button>
		</div>
	  </form>
    </div>

	<div id="about" class="page" style="display:none">
	<h2>Basic Template</h2>
	One code base to develop Web, Mobile and Desktop applications.	<br/>
	Released under GPL license.<br/>
	<h4>Tools</h4>
	<ul>
		<li>jQuery</li>
		<li>Cordova</li>
		<li>Electron</li>		
	</ul>
	CSS based on examples from W3Schools.com
	
	</div>

</div>
<script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
<script src="js/jquery-3.3.1.js" type="text/javascript"></script>
<script src="js/index.js" type="text/javascript"></script>
</body>
</html>
